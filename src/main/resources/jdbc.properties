#数据库配置文件

#-------- JDBC应用步骤  ------------#
# 1，注册加载一个driver驱动			#
# 2，创建数据库连接（Connection）		#
# 3，创建一个Statement（发送sql）		#
# 4，执行sql语句					#
# 5，处理sql结果（select语句）		#
# 6，关闭Statement				#
# 7，关闭连接Connection。			#
#-------------------------------#

